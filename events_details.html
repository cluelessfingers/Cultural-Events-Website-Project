<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Events - Event Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Event Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="event-details">
            <h2>Event Title</h2>
            <div class="event-image">
                <img src="images/event3.jpg" alt="Event Image">
            </div>
            <div class="details">
                <p><strong>Date:</strong> March 25, 2024</p>
                <p><strong>Time:</strong> 7:00 PM</p>
                <p><strong>Location:</strong> Cultural Center</p>
                <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <!-- Additional event details -->
            </div>
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <!-- Comments will be displayed here -->
            <!-- Each comment can be structured as a div with appropriate styling -->
        </section>
        <section id="comment-form">
            <h2>Add Your Comment</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cultural Events</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
