    <style>
        
        

    .search-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .search-container input[type="text"] {
        margin-right: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .search-container button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-container button:hover {
        background-color: #45a049;
    }

    
    .event {
        background-color: #f9f9f919;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 15px;
    width: calc(50% - 20px); 
    margin-right: 20px; 
    margin-bottom: 20px;
    box-sizing: border-box;
    }
    .event:nth-child(2n) {
    margin-right: 0; 
}

@media (max-width: 768px) {
    .event {
        width: 100%; 
        margin-right: 0; 
    }
}
    .events-container {
        display: flex;
         flex-wrap: wrap;  
 
}


.event:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgb(0, 0, 0, 0.1);
}



    </style>
</head>

            const searchForm = document.getElementById('searchForm');
            const eventsContainer = document.getElementById('eventsContainer');

            searchForm.addEventListener('submit', function(event) {
                event.preventDefault(); 

                const searchTerm = document.getElementById('searchTerm').value.toLowerCase();
                const filteredEvents = events.filter(event => {
                    return (
                        event.name.toLowerCase().includes(searchTerm) ||
                        event.date.toLowerCase().includes(searchTerm) ||
                        event.location.toLowerCase().includes(searchTerm) ||
                        event.type.toLowerCase().includes(searchTerm) ||
                        event.description.toLowerCase().includes(searchTerm)
                    );
                });

                renderEvents(filteredEvents);
            });

            function renderEvents(events) {
                eventsContainer.innerHTML = '';

                if (events.length === 0) {
                    const noResultsMessage = document.createElement('p');
                    noResultsMessage.textContent = 'No events found.';
                    eventsContainer.appendChild(noResultsMessage);
                } else {
                    events.forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.classList.add('event');
                        eventCard.innerHTML = `
                        <img src="${event.imageUrl}" alt="Event 1" style="width: 260px; height: 150px;">
                        <a href="${event.Url}" rel="noopener" target="_blank" class="event-card-link">
                            <h3>${event.name}</h3>
                            </a>
                            <p>Date and Time: ${event.date}</p>
                            <p>Location: ${event.location}</p>
                            <p>Type: ${event.type}</p>
                            <p>Description: ${event.description}</p>
                            
                        `
                        eventsContainer.appendChild(eventCard);
                    });
                }
            }

            renderEvents(events);
        });


    </script>
