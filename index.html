<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Events</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional CSS for the carousel */
        .event-gallery-container {
            position: relative;
            max-width: 800px; /* Adjust the max-width as needed */
            margin: 0 auto;
            overflow: hidden;
        }
        
        .event-gallery {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .event-gallery img {
            width: 100%;
            height: auto;
        }
        
        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1;
        }
        
        .prev-btn {
            left: 10px;
        }
        
        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Cultural Events</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="featured-events">
            <h2>Featured Events</h2>
            <div class="event-gallery-container">
                <div class="event-gallery" id="event-gallery">
                    <img src="https://media.licdn.com/dms/image/C561BAQE-51J-8KkMZg/company-background_10000/0/1584559866970/eventscom_cover?e=2147483647&v=beta&t=8NsL_HPkr3nHk4ppAg8MkUoiYPUIf082mpMvySv5C7o" alt="Event 1">
                    <img src="https://hire4event.com/blogs/wp-content/uploads/2019/03/Top-Commercial-Events-in-India.png" alt="Event 2">
                    <img src="https://cdn.phenompeople.com/CareerConnectResources/ACCOGLOBAL/tr_tr/desktop/assets/images/events/v-1606634478729-events_default_banner.jpg" alt="Event 3">
                </div>
                <button class="prev-btn" id="prev-btn">&lt;</button>
                <button class="next-btn" id="next-btn">&gt;</button>
            </div>
            <section id="featured-events">
                <h2>Featured Events</h2>
                <div class="event-gallery-container">
                    <div class="event-gallery" id="featured-gallery"></div>
                    <button class="prev-btn" id="prev-featured">&lt;</button>
                    <button class="next-btn" id="next-featured">&gt;</button>
                </div>
            </section>
            
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Cultural Events</p>
        </div>
    </footer>
    
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch the first 4 events from the events page
        const featuredEvents = [
            {
                name: "Event 1",
                imageUrl: "https://example.com/image1.jpg",
                url: "event1.html"
            },
            {
                name: "Event 2",
                imageUrl: "https://example.com/image2.jpg",
                url: "event2.html"
            },
            {
                name: "Event 3",
                imageUrl: "https://example.com/image3.jpg",
                url: "event3.html"
            },
            {
                name: "Event 4",
                imageUrl: "https://example.com/image4.jpg",
                url: "event4.html"
            }
        ];

        const featuredGallery = document.getElementById('featured-gallery');

        // Render the featured events in the carousel
        featuredEvents.forEach(event => {
            const eventCard = document.createElement('div');
            eventCard.classList.add('event-card');
            eventCard.innerHTML = `
                <a href="${event.url}">
                    <img src="${event.imageUrl}" alt="${event.name}">
                </a>
            `;
            featuredGallery.appendChild(eventCard);
        });
    });
</script>

</body>
</html>
